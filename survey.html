        <main>
            <div class="container-body">
                <div class="survey-container">
                    <h1>Анкета за квалитет на услуги</h1>
                    <form id="digitalProductSurveyForm">
                        <div class="question">
                            <label for="age">1. Возраст?</label>
                            <select id="age" name="age">
                                <option value="under18">под 18</option>
                                <option value="18to24">18 - 24</option>
                                <option value="25to34">25 - 34</option>
                                <option value="35to44">35 - 44</option>
                                <option value="45to54">45 - 54</option>
                                <option value="55andAbove">55 постар</option>
                            </select>
                        </div>
            
                        <div class="question">
                            <label for="experience">2. Како би ги оцениле услугите на Matrix Hosting?</label>
                            <input type="radio" id="novice" name="experience" value="novice">
                            <label for="novice">Лоши</label>
                            <input type="radio" id="intermediate" name="experience" value="intermediate">
                            <label for="intermediate">Добри</label>
                            <input type="radio" id="expert" name="experience" value="expert">
                            <label for="expert">Одлични</label>
                        </div>
            
                        <div class="question">
                            <label for="features">Дали сте задоволни од безбедноста на податоците</label>
                            <input type="checkbox" id="userFriendly" name="features" value="userFriendly">
                            <label for="userFriendly">Да</label>
                            <input type="checkbox" id="innovativeFeatures" name="features" value="innovativeFeatures">
                            <label for="innovativeFeatures">Не</label>
                        </div>
            
                        <div class="question">
                            <label for="feedback">Дали имате нешто да предложите?Доколку да, ве молиме изјаснете се.</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Јас предлагам..."></textarea>
                        </div>
            
                        <button type="button" onclick="submitSurvey()">Испрати</button>
                    </form>
                </div>
            </div>
        
            <script src="script.js"></script>

        </main>
